<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <img class="coins" src="/images/coins.png" alt="">
        <h1>Real-Time Currency Converter</h1>

        <div class="converter-container">

            <div class="convert-from">
                <input type="number" id="amountFrom">|
                <select id="convertFrom">
                    <option value="">-select-</option>
                </select>
            </div>

            <button class="converter">
                <img src="/images/converter.png" alt="">
            </button>
        
            <div class="convert-to">
                <input type="number" id="amountTo" readonly>|
                <select id="convertTo">
                    <option value="">-select-</option>
                </select>
            </div>

        </div>

        <div class="exchange-rate">

            <p>Exchange Rate:</p>
            <p id="exchangeRate"></p>

        </div>

    </div>
    
    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
